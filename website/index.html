<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Oswald:400,700&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <div class="headline">
      <h1>Weather Journal App</h1>
    </div><!-- END headline -->


    <div id="app">

      <div class="weather-form shadow">
        <div class="holder zip">
          <label for="zip">Enter ZIP code here</label>
          <input type="text" id="zip" placeholder="ZIP code">
        </div><!-- END zip -->


        <div class="holder country">
          <label for="country">Enter Country code here</label>
          <input type="text" id="country" placeholder="Country code">
        </div><!-- END country -->


        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="I feel..." rows="9" cols="50"></textarea><br>
          <button id="generate" type="submit"> Generate </button>
        </div><!-- END feel -->
      </div><!-- END weather-form -->

      <div class="entry">
        <div class="title">Most Recent Entry:</div>
        <div id="entryHolder">
          <div id="city"></div>
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>


    </div><!-- END app -->
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
